<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Issues Tracker</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>

  <body onload="fetchIssues()">
    <div class="container">
      <!-- <button type="button" id='test-button' class='btn btn-warning'>Press me</button> -->
    <header>
      <h1>JS Issue Tracker <small class='text-muted'>by Akshat Asthana</small></h1>
    </header>
    <section class="jumbotron">
      <header>
        <h2>Add New Issue:</h2>
      </header>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="issue-desc"><h4 class="text-secondary">Description</h4></label>
          <input id="issue-desc" class="form-control" type="text" name="desc" value="" placeholder="Describe the issue...">
        </div>
        <div class="form-group">
          <label for="severity"><h4 class="text-secondary">Severity</h4></label>
          <select class="form-control" id="severity" name="">
            <option selected>Low  </option>
            <option value="">Medium</option>
            <option value="">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="assgn-to"><h4 class="text-secondary">Asssigned To</h4></label>
          <input type="text" name="" value="" id="assgn-to" class="form-control" placeholder="Enter responsible...">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </section>
    <section class="jumbotron">
      <ul class="list-group" id="issues-list">

      </ul>
    </section>
    <footer>
      <p>&copy;CodingTheSmartWay.com</p>
    </footer>
  </div>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="http://chancejs.com/chance.min.js"></script>
  </body>
</html>
